# Coturn basic config for FileTransfer (static credentials mode)
fingerprint
# Disable REST secret mode
# use-auth-secret
# static-auth-secret=changeme-secret
realm=filetransfer.turn
server-name=filetransfer.turn

# Enable long-term credentials (static username/password)
lt-cred-mech
user=ftuser:ftpass

# Listen ports (non-TLS and TLS)
listening-port=3478
tls-listening-port=5349

# Network bindings
listening-ip=0.0.0.0
# Set your public IP here when deploying
# external-ip=YOUR_PUBLIC_IP
# If behind NAT, set `external-ip=PUBLIC_IP/PRIVATE_IP`
# external-ip=203.0.113.10/192.168.1.10

# Recommended: limit relay ports range (open in firewall if set)
# min-port=49160
# max-port=49200

# TLS options (optional)
# no-tls
# no-dtls

# Logging
# verbose